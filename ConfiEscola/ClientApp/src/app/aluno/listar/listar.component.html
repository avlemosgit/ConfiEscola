<table mat-table [dataSource]="rowData" class="mat-elevation-z8"> 
    
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="sobrenome">
      <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
      <td mat-cell *matCellDef="let element"> {{element.sobrenome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="escolaridade">
      <th mat-header-cell *matHeaderCellDef> Escolaridade </th>
      <td mat-cell *matCellDef="let element"> {{element.escolaridadeId}} </td>
    </ng-container>
      
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
        <td mat-cell *matCellDef="let element"> {{element.dataNascimento}} </td>
    </ng-container>
    <ng-container matColumnDef="action"  >
        <th mat-header-cell *matHeaderCellDef > Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-menu-item class="btn btn-primary" (click)="openDialog(element)">Edit</button>&nbsp;
          <button mat-menu-item class="btn btn-primary" (click)="openDownload(element)">Download</button>&nbsp;
          <button mat-menu-item class="btn btn-primary" (click)="openDelete(element)">Delete</button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
<br>
  <div class="row justify-content-end">
    <button class="btn btn-primary col-md-2" (click)="insert()">Cadastrar</button>
</div>
